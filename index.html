<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>



<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 heading">
                <h1>Wikipedia Search</h1>
                <div class="input-group col-sm-12">
                    <span class="input-group-addon" id="basic-addon1">Enter a Search Term</span>
                    <input id="searchTerm" type="text" class="form-control" aria-describedby="basic-addon1">
                    <button class="btn btn-info btn-width" id="search">Search</button>
                </div>
                <div class="col-sm-12">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-warning btn-custom btn-width" role="button" aria-pressed="true">Random</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6" id="searchResults">

            </div>
        </div>
    </div>





    <!-- JavaScript -->
    <script src="script.js" type="text/javascript"></script>

</body>



</html>
